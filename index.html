<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Year Progress" />
  <meta property="og:description" content="今年の経過時間を可視化するサイトです。" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://oyas-me.github.io/year-progress/" /> <meta property="og:image" content="https://oyas-me.github.io/year-progress/image/ogp.png" /> <meta name="twitter:card" content="summary_large_image" /> <meta name="twitter:title" content="Year Progress" />
  <meta name="twitter:description" content="今年はどのくらい経過した？" />
  <meta name="twitter:image" content="https://oyas-me.github.io/year-progress/image/ogp.png" />
  <title>Year Progress</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
  <script src="./js/time.js"></script>
</head>
<body>
  <div class="card">
    <header>
      <h1>Year Progress</h1>
    </header>
    <div>
      <p id="currentDate" class="date-text"></p>
      <div class="text-container">
        <span id="yearProgress" class="mono-font">0.00000000</span>
        <span class="unit">%</span>
      </div>
      
      <div class="progress-container">
        <div id="progressBar"></div>
      </div>
      <p class="sub-text">経過...</p>
    </div>
  </div>
  <div class="share">
    <button id="shareBtn" class="share-button">
      Share on
      <svg viewBox="0 0 24 24" aria-hidden="true" class="x-icon">
        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path>
      </svg>
    </button>
  </div>
</body>
</html>
